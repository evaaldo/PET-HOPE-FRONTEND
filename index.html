</head>
<body>
    <section class="home" id="home">

            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#adotar">Adotar</a></li>
                <li><a id="admin" href="login.html">Administrar</a></li>
            </ul>
            <h1>Usu치rio</h1>
        </div>
        <h1 class="titulo">Conhe칞a o seu melhor amigo aqui</h1>
    </section>
    <section class="adotar" id="adotar">
        <h1>Veja os animais que temos em ado칞칚o</h1>
        <div class="animais" id="animais">
            <!-- <div class="animal">
                <h2>Lebron</h2>
                <p>Ra칞a: Labrador</p>
                <p>Idade: 1 ano</p>
                <img src="/img/PET-HOME-1.jpg" alt="">
                <button>Adotar</button>
            </div> -->
        </div>
    </section>
    <section class="contato" id="contato">
        <div class="caixas">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#adotar">Adotar</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a id="admin" href="login.html">Administrar</a></li>
            </ul>
        </div>
        <p>춸 2023 PET HOPE</p>
    </section>

    <script>
        // Fun칞칚o para criar uma div para cada animal
        function criarDivAnimal(animal) {
            const divAnimal = document.createElement('div');
            divAnimal.classList.add('animal');
    
            // Adiciona o nome do animal como t칤tulo (h2)
            const titulo = document.createElement('h2');
            titulo.textContent = animal.name; // Substitua 'nome' pelo nome real do atributo na API
            divAnimal.appendChild(titulo);
    
            // Adiciona a ra칞a do animal como par치grafo
            const racaParagrafo = document.createElement('p');
            racaParagrafo.textContent = `Ra칞a: ${animal.type}`; // Substitua 'raca' pelo nome real do atributo na API
            divAnimal.appendChild(racaParagrafo);
    
            // Adiciona a idade do animal como par치grafo
            const idadeParagrafo = document.createElement('p');
            idadeParagrafo.textContent = `Idade: ${animal.age} ano(s)`; // Substitua 'idade' pelo nome real do atributo na API
            divAnimal.appendChild(idadeParagrafo);

            // Adiciona a descri칞칚o do animal como par치grafo
            const descricaoParagrafo = document.createElement('p');
            descricaoParagrafo.textContent = `Descri칞칚o: ${animal.description}`; // Substitua 'idade' pelo nome real do atributo na API
            divAnimal.appendChild(descricaoParagrafo);
    
            // Adiciona a imagem do animal
            const imagem = document.createElement('img');
            imagem.src = animal.imagemUrl; // Substitua 'imagemUrl' pelo nome real do atributo na API
            imagem.alt = ''; // Substitua por uma descri칞칚o adequada, se dispon칤vel na API
            divAnimal.appendChild(imagem);

            if(animal.imagemUrl == null)
            {
                const semFotoParagrafo = document.createElement('p');
                semFotoParagrafo.textContent = `(Animal sem fotinha 游봌)`; // Substitua 'idade' pelo nome real do atributo na API
                divAnimal.appendChild(semFotoParagrafo);
            }
    
            // Adiciona um bot칚o "Adotar"
            const botaoAdotar = document.createElement('button');
            botaoAdotar.textContent = 'Adotar';
            divAnimal.appendChild(botaoAdotar);
    
            // Adiciona a div ao corpo do documento
            const divAnimaisExistente = document.getElementById('animais');
            divAnimaisExistente.appendChild(divAnimal);
        }
    
        // Fun칞칚o para buscar dados da API e criar divs para cada animal
        async function buscarEExibirAnimais() {
            try {
                const resposta = await fetch('http://localhost:3333/pets'); // Substitua 'URL_DA_API' pela URL real da sua API
                const dados = await resposta.json();
    
                // Para cada animal retornado pela API, chama a fun칞칚o para criar a div correspondente
                dados.forEach(animal => criarDivAnimal(animal));
            } catch (erro) {
                console.error('Erro ao buscar dados da API:', erro);
            }
        }
    
        // Chama a fun칞칚o para buscar e exibir os animais quando a p치gina carrega
        window.onload = buscarEExibirAnimais;
    </script>
</body>
